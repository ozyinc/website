name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Hugo Setup
      uses: peaceiris/actions-hugo@v2.4.10

    - name: Run Hugo
      run: hugo

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.4.8
      with:
        BRANCH: master
        FOLDER: public
        REPOSITORY_NAME: ozyinc/ozyinc.github.io
        GITHUB_TOKEN: ${{secrets.ACCESS_DEPLOYMENT}}
